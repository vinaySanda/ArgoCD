  apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: my-app-argo-application
    namespace: argocd
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    annotations:
      argocd-image-updater.argoproj.io/image-list:xyramsoftware/argotest:~1
      argocd-image-updater.argoproj.io/git-branch: main
  spec:
    project: default

    source:
      repoURL: https://github.com/vinaySanda/ArgoCD.git
      targetRevision: HEAD
      path: dev
    destination:
      server: https://kubernetes.default.svc
      namespace: myapp

    syncPolicy:
      syncOptions:
      - CreateNamespace=true

      automated:
        selfHeal: true
        prune: true
