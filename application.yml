  apiVersion: argo.io/v1alpha1
  kind: Application
  metadata:
    name: my-app-argo-application
    namespace: argocd
  spec:
    project: default

    source:
      repoURL: https://github.com/vinaySanda/ArgoCD.git
      targetRevision: HEAD
      path: dev
    destination:
      server: https://kubernetes.default.svc
      namespace: myapp

    syncPolicy:
      syncOptions:
      - CreateNamespace=true

      automated:
        selfHeal: true
        prune: true