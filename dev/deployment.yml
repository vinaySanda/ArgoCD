apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  nodeSelector:
        eks.amazonaws.com/nodegroup: web-nodegroup-tgw
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: xyramsoftware/argotest:1.2
        ports:
        - containerPort: 8080
