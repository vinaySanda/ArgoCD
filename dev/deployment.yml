apiVersion: apps/v1
kind: Deployment
metdata:
  name: myapp-deployment
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: xyramsoftware/argotest:1.0
        ports:
        - containerPort: 8080
